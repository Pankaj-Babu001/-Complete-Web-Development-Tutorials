<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" Name="userName" placeholder="Enter your Name" id="name">
        
        <br><br>
        
        <label for="fatherName">Father Name:</label>
        <input type="text" Name="userFatherName" placeholder="Enter your Father's Name" id="fatherName">
        
        <br><br>
        
        <label for="age">Age:</label>
        <input type="Number" Name="userAge" placeholder="Enter your Age" id="age">
        
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" Name="userPassword" placeholder="Enter your Password" id="password">
        
        <br><br>

        <label for="gender"> Gender:</label>
        <input type="radio" name="userGender" id="male"><label for="male">Male</label>
        <input type="radio" name="userGender" id="female"><label for="female">Female</label>
        <input type="radio" name="userGender" id="other"><label for="other">Other</label>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
