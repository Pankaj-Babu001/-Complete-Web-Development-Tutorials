<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            cursor: crosshair;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .info-panel {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            pointer-events: none;
        }

        .info-panel h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .info-panel p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin: 8px 0 0 0;
            text-align: center;
        }

        .stats {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-weight: 600;
            font-size: 18px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            box-shadow:
                    0 0 20px rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(255, 255, 255, 0.2),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: expand 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            pointer-events: none;
            animation: ripple 1s ease-out forwards;
        }

        @keyframes expand {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(4) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .info-panel h1 {
                font-size: 20px;
            }
            .info-panel p {
                font-size: 12px;
            }
            .stats {
                font-size: 12px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
<div class="background-pattern"></div>

<div class="info-panel">
    <h1>‚ú® Interactive Canvas</h1>
    <p>Click anywhere to create magical effects</p>
</div>

<div class="stats">
    <div class="stat-item">
        <span>Clicks:</span>
        <span class="stat-value" id="clickCount">0</span>
    </div>
    <div class="stat-item">
        <span>Active:</span>
        <span class="stat-value" id="activeCount">0</span>
    </div>
</div>

<script>
    const body = document.querySelector('body');
    const clickCountEl = document.getElementById('clickCount');
    const activeCountEl = document.getElementById('activeCount');

    let clickCount = 0;
    let activeElements = 0;

    const messages = ['‚ú®', 'üí´', '‚≠ê', 'üåü', 'üí•', '‚ú¶', '‚óÜ', '‚óè'];
    const colors = [
        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
        'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
        'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
        'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
        'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
        'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
        'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
        'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)'
    ];

    function createParticles(x, y) {
        const particleCount = 8;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const angle = (Math.PI * 2 * i) / particleCount;
            const velocity = 100 + Math.random() * 50;
            const tx = Math.cos(angle) * velocity;
            const ty = Math.sin(angle) * velocity;

            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            body.appendChild(particle);

            const duration = 800 + Math.random() * 400;
            particle.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { transform: `translate(${tx}px, ${ty}px)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'cubic-bezier(0, 0.5, 0.5, 1)'
            });

            setTimeout(() => particle.remove(), duration);
        }
    }

    function createRipple(x, y) {
        const ripple = document.createElement('div');
        ripple.classList.add('ripple');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        body.appendChild(ripple);

        setTimeout(() => ripple.remove(), 1000);
    }

    body.addEventListener('click', (e) => {
        clickCount++;
        clickCountEl.textContent = clickCount;

        const circleElement = document.createElement('div');
        circleElement.classList.add('circle');

        const size = 60 + Math.random() * 20;
        circleElement.style.width = `${size}px`;
        circleElement.style.height = `${size}px`;

        const message = messages[Math.floor(Math.random() * messages.length)];
        circleElement.textContent = message;
        circleElement.style.fontSize = `${size * 0.4}px`;

        const colorGradient = colors[Math.floor(Math.random() * colors.length)];
        circleElement.style.background = colorGradient;

        circleElement.style.top = `${e.clientY - size/2}px`;
        circleElement.style.left = `${e.clientX - size/2}px`;

        body.appendChild(circleElement);

        activeElements++;
        activeCountEl.textContent = activeElements;

        createParticles(e.clientX, e.clientY);
        createRipple(e.clientX, e.clientY);

        setTimeout(() => {
            circleElement.remove();
            activeElements--;
            activeCountEl.textContent = activeElements;
        }, 3000);
    });

    // Add subtle floating animation to info panel
    const infoPanel = document.querySelector('.info-panel');
    let floatOffset = 0;
    setInterval(() => {
        floatOffset += 0.05;
        infoPanel.style.transform = `translateX(-50%) translateY(${Math.sin(floatOffset) * 5}px)`;
    }, 50);
</script>
</body>
</html>
