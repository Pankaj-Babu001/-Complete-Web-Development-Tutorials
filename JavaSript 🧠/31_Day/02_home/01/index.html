<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçÖ FocusFlow</h1>
            <div class="theme-switcher">
                <button class="theme-btn active" data-theme="light">‚òÄÔ∏è</button>
                <button class="theme-btn" data-theme="dark">üåô</button>
                <button class="theme-btn" data-theme="nature">üåø</button>
            </div>
        </header>

        <main>
            <div class="timer-container">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
                    <button class="mode-btn" data-mode="short-break">Short Break</button>
                    <button class="mode-btn" data-mode="long-break">Long Break</button>
                </div>
                
                <div class="timer-display">
                    <div class="time-circle">
                        <svg class="progress-ring" width="300" height="300">
                            <circle class="progress-ring-circle" stroke-width="8" fill="transparent" r="140" cx="150" cy="150"/>
                        </svg>
                        <div class="time-text">
                            <span id="minutes">25</span>:<span id="seconds">00</span>
                        </div>
                    </div>
                </div>

                <div class="timer-controls">
                    <button id="startBtn" class="control-btn start">‚ñ∂ Start</button>
                    <button id="pauseBtn" class="control-btn pause" disabled>‚è∏ Pause</button>
                    <button id="resetBtn" class="control-btn reset">‚èπ Reset</button>
                </div>
            </div>

            <div class="tasks-section">
                <h3>Tasks</h3>
                <div class="task-input">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button id="addTaskBtn">+ Add</button>
                </div>
                <div class="tasks-list" id="tasksList"></div>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-value" id="completedPomodoros">0</span>
                        <span class="stat-label">Pomodoros</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="completedTasks">0</span>
                        <span class="stat-label">Tasks Done</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="productivityScore">0</span>
                        <span class="stat-label">Score</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
