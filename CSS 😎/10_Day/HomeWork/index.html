<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom shape for the right section */
        .quote-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100px;
            height: 100%;
            width: 200px;
            background: #6D28D9; /* Using a deeper purple for contrast */
            transform: skewX(-15deg);
            transform-origin: top left;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .quote-section::before {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="flex w-full max-w-7xl mx-auto rounded-xl shadow-lg overflow-hidden bg-white">
        <!-- Left Section - Form -->
        <div class="flex-1 p-8 sm:p-12 md:p-16 flex items-center justify-center">
            <div class="w-full max-w-md">
                <h2 class="text-3xl font-bold text-gray-900 mb-8">Create your account</h2>

                <!-- Google Button -->
                <button class="w-full py-3 px-6 border border-gray-300 rounded-lg flex items-center justify-center space-x-3 text-gray-700 font-medium hover:bg-gray-50 transition-colors duration-200">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google logo" class="w-5 h-5">
                    <span>Continue with Google</span>
                </button>

                <!-- OR Divider -->
                <div class="flex items-center my-6">
                    <hr class="flex-grow border-gray-300">
                    <span class="px-4 text-gray-500 text-sm">or</span>
                    <hr class="flex-grow border-gray-300">
                </div>

                <!-- Main Form -->
                <form>
                    <div class="mb-5">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors duration-200" required>
                    </div>
                    <div class="mb-6 relative">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors duration-200" required>
                        <span id="password-toggle" class="absolute right-3 top-1/2 mt-1 transform -translate-y-1/2 cursor-pointer text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 4.5c-4.42 0-8.22 2.8-9.56 6.84a1.5 1.5 0 0 0 0 2.32C3.78 16.7 7.58 19.5 12 19.5s8.22-2.8 9.56-6.84a1.5 1.5 0 0 0 0-2.32C20.22 7.3 16.42 4.5 12 4.5zm0 13c-3.15 0-5.83-1.92-7.14-4.82a.5.5 0 0 1 0-.36C6.17 7.42 8.85 5.5 12 5.5s5.83 1.92 7.14 4.82a.5.5 0 0 1 0 .36C17.83 15.58 15.15 17.5 12 17.5zm0-10c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                            </svg>
                        </span>
                    </div>
                    <div class="flex items-center mb-6">
                        <input type="checkbox" id="newsletter" class="h-4 w-4 text-orange-500 rounded-md border-gray-300 focus:ring-orange-500">
                        <label for="newsletter" class="ml-2 block text-sm text-gray-700">Receive Semrush news and SEO tips</label>
                    </div>
                    <button type="submit" class="w-full py-3 px-6 bg-orange-500 text-white font-semibold rounded-lg shadow-md hover:bg-orange-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">Create account</button>
                </form>

                <!-- Links -->
                <p class="text-center text-sm text-gray-500 mt-6">
                    Already have an account? <a href="#" class="text-orange-600 font-medium hover:underline">Log in</a>
                </p>
                <p class="text-center text-xs text-gray-500 mt-4">
                    By creating your account, you agree to the <br>
                    <a href="#" class="text-orange-600 font-medium hover:underline">Terms of Service</a> and <a href="#" class="text-orange-600 font-medium hover:underline">Privacy Policy</a>.
                </p>
            </div>
        </div>

        <!-- Right Section - Quote and Logos -->
        <div class="relative flex-1 p-8 sm:p-12 md:p-16 bg-purple-700 text-white hidden md:flex items-center justify-center flex-col">
            <div class="absolute inset-0 bg-purple-700 z-0"></div>
            <!-- Custom curve is added via internal CSS for a unique look -->
            <div class="z-20 w-full max-w-xl">
                <div class="text-5xl font-bold text-white text-opacity-30 mb-8 leading-none">â€œ</div>
                <p class="text-3xl font-medium leading-relaxed mb-6">
                    By using Semrush, my team saves a lot of time by working on the right content and in a more data-driven way.
                </p>
                <p class="text-lg font-semibold">
                    Idan Segal
                </p>
                <p class="text-sm font-light text-white text-opacity-80">
                    Organic Growth Lead
                </p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wix.com_Logo.svg/2560px-Wix.com_Logo.svg.png" alt="Wix.com logo" class="h-8 mt-6 filter invert opacity-80">
            </div>

            <!-- Trusted by Section -->
            <div class="absolute bottom-10 left-0 right-0 text-center z-20">
                <p class="text-sm font-semibold text-white text-opacity-60 uppercase tracking-widest mb-4">TRUSTED BY</p>
                <div class="flex justify-center items-center space-x-8">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png" alt="Tesla logo" class="h-5 filter invert opacity-80">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/P%26G_Logo.svg" alt="P&G logo" class="h-5 filter invert opacity-80">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Forbes_logo.svg" alt="Forbes logo" class="h-5 filter invert opacity-80">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Walmart_logo_on_a_blue_background_%28vertical_variant%29.svg" alt="Walmart logo" class="h-5 filter invert opacity-80">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to toggle password visibility -->
    <script>
        document.getElementById('password-toggle').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Change icon
            const icon = this.querySelector('svg');
            if (type === 'password') {
                icon.innerHTML = '<path d="M12 4.5c-4.42 0-8.22 2.8-9.56 6.84a1.5 1.5 0 0 0 0 2.32C3.78 16.7 7.58 19.5 12 19.5s8.22-2.8 9.56-6.84a1.5 1.5 0 0 0 0-2.32C20.22 7.3 16.42 4.5 12 4.5zm0 13c-3.15 0-5.83-1.92-7.14-4.82a.5.5 0 0 1 0-.36C6.17 7.42 8.85 5.5 12 5.5s5.83 1.92 7.14 4.82a.5.5 0 0 1 0 .36C17.83 15.58 15.15 17.5 12 17.5zm0-10c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>';
            } else {
                icon.innerHTML = '<path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12s4.48 10 10 10 10-4.48 10-10zm-2 0c0 4.41-3.59 8-8 8s-8-3.59-8-8 3.59-8 8-8 8 3.59 8 8zM12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>';
            }
        });
    </script>
</body>
</html>
